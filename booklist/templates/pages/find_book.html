{% extends "base.html" %}
{%block content%}
<div style="background:#EEF5FF; margin-top:100px;" class="pb-2">
   <div class=" text-center mt-4 container">
       {% comment %} <div class="row ">
           <div class='col-md-12'> {% endcomment %}
               <div class="  text-center">
                   <div class="row  justify-content-between">
                       {% for dt in data %}
                       <div class="card box-shadows m-3 mx-3 pt-3 text-dark" style="width: 23rem; height:33rem;">
                        <img src="{{dt.image.url}}" class="card-img-top" alt="car-image" width="100px" height="250px">
                                        <div class="card-body  ">
                                            <h5 class="card-title">Book: {{dt.title}}</h5>
                                            <p class="card-text">Descriptions: {{dt.description|truncatewords:10}}</p>
                                            <small>Borrow price: {{dt.borrowing_price}}</small>
                                            <br>
                                            <br>
                                            <a href="{% url 'details' dt.id %}" class="btn mb-4 btn-sm mb-2 btn-primary">View Details</a>
                                        </div>
                    </div>
                     {% endfor %}
                   </div>
                 </div>
           </div>  
       {% comment %} </div>
   </div> {% endcomment %}
</div>

{% endblock content %}
